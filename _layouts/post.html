---
layout: default
---
    <!-- Preloader Start -->
    {% include preloader.html %}
    <!-- Preloader Ends -->
    <!-- Sections Starts -->
    <!-- Single Post Starts -->
    <div class="section blog-section" id="blog">
        <div id="blog-content">
            <div class="container">
                <div class="row">
                    <div class="col-12 post-container single-post-container">
                        <a href="{{ 'blog' | relative_url }}" class="link-blog"><span class="material-icons">keyboard_arrow_left</span> Back to Blog</a>
                        <div class="meta d-inline-block">
                            <span><span class="material-icons">person</span> admin</span>
                            <span class="date"><span class="material-icons">date_range</span> {{ page.date | date: "%-d %B %Y" }}</span>
                            <span><span class="material-icons">tag</span> 
                            {%- for item in page.tags -%}
							{{ item }}
							{%- if forloop.last  == false -%},{%- endif -%}
                            {%- endfor -%}
                            </span>
                        </div>
                        <img src="{{ page.image | relative_url }}" class="img-fluid" alt="{{ page.title }} Post">
                        <h2 href="">{{ page.title }}</h2>
                        
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Single Post Ends -->
    <!-- Sections Ends -->
