<div class="section blog-section" id="blog" data-include="sections/blog">
    <div id="blog-content">
        <!-- Heading Starts -->
        <div class="heading text-left text-md-center">
            <h2 data-content="blog.title">
                latest <span>posts</span>
            </h2>
        </div>
        <!-- Heading Ends -->
        <!-- Latest Posts Starts -->
        <div class="container">
            <div class="row">
                {%- for post in site.posts -%}
                    <!-- Single Post Starts -->
                <div class="col-12 post-container">
                    <div class="post-thumb">
                        <a href="{{ post.url }}" class="d-block">
                            <img src="{{ post.image | relative_url }}" class="img-fluid" alt="Blog Post">
                        </a>
                    </div>
                    <div class="post-content">
                        <div class="post-date d-none d-sm-flex">
                            <span>{{ post.date | date: "%d" }}</span>
                            <span>{{ post.date | date: "%b" }}</span>
                        </div>
                        <div class="entry-header">
                            <a href="{{ post.url }}">{{ post.title }}</a>
                            <p>{{ post.summary }}</p>
                        </div>
                    </div>
                </div>
                <!-- Single Post Ends -->
                {%- endfor -%}
                
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <a href="{{ 'blog' | relative_url }}" class="btn main-btn allposts"><span>all posts</span></a>
                </div>
            </div>
        </div>
        <!-- Latest Posts Ends -->
    </div>
</div>
